{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <a href="#">{{ listing.title }}</a>
                <p>Current Bid: {{ listing.price }}</br>
                Description: {{ listing.description }}
                </p>    
            </li>
        {% endfor %}
    </ul>
{% endblock %}
