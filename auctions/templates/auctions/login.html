{% extends "auctions/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="auth-page-content">
        <h2>Login</h2>
        
        <form class="auth-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control  auth-form-input" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        <span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
    </div>
{% endblock %}
