{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}


{% block body %}
    <div class="page-content">
        <h1>List an item for sale</h1>
        <div class="create-form-div">
            <form class="create-listing-form" action="/create" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="center-container">
                    <button class="btn btn-primary" type="submit">List Item</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        localStorage.setItem('activePage', 'create-listing');
    </script>
{% endblock %}
