{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}

        <form action="/create" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="List item">
        </form>
    </div>
{% endblock %}
